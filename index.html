    <section class="data">
        <h3>最新感測數據</h3>
        <table id="data-table">
            <thead>
                <tr>
                    <th>心跳 (BPM)</th>
                    <th>溫度 (°C)</th>
                    <th>時間</th>
                </tr>
            </thead>
            <tbody id="data-body">
                <tr><td colspan="3">正在載入數據...</td></tr>
            </tbody>
        </table>
    </section>

<script>
        function fetchData() {
            fetch('http://172.20.10.2/get_data.php') // 從伺服器獲取數據
                .then(response => response.json()) // 將回應轉為 JSON
                .then(data => { // 處理接收到的數據
                    const tbody = document.getElementById('data-body');
                    tbody.innerHTML = ''; // 清空表格

                    if (data.length > 0) {
                        data.forEach(row => {
                            const tr = document.createElement('tr');
                            tr.innerHTML = `
                                <td>${row.BPM}</td>
                                <td>${row.T}</td>
                                <td>${row.timestamp}</td>
                            `;
                            tbody.appendChild(tr);
                        });
                    } else {
                        tbody.innerHTML = '<tr><td colspan="3">無數據</td></tr>';
                    }
                })
                .catch(error => { // 錯誤處理
                    console.error('錯誤:', error);
                    document.getElementById('data-body').innerHTML = '<tr><td colspan="3">無法載入數據</td></tr>';
                });
        }

        fetchData();
    </script>
